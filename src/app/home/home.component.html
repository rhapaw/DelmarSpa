<div class="container-fluid" id="home">
  <div class="row">
    <div class="col-lg-4 align-self-center my-secondary">
      <h3>
        We provide professional service for all your commercial real estate
        needs.
      </h3>
    </div>

    <div class="col-lg-8 my-primary">
<!--       <img
        class="dcre-hdr-picture"
        alt="Picture of Delmar office building"
        src="assets/carousel/slide1.jpg"
      />
 -->

      <div
        id="homeCarouselIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li data-target="#homeCarouselIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#homeCarouselIndicators" data-slide-to="1"></li>
          <li data-target="#homeCarouselIndicators" data-slide-to="2"></li>
          <li data-target="#homeCarouselIndicators" data-slide-to="3"></li>
          <li data-target="#homeCarouselIndicators" data-slide-to="4"></li>
          <li data-target="#homeCarouselIndicators" data-slide-to="5"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/carousel/slide0.jpg" class="d-block w-100 homecarouselitem" alt="Picture of Delmar office building" />
          </div>
          <div class="carousel-item">
              <img src="assets/carousel/slide1.jpg" class="d-block w-100 homecarouselitem" alt="Picture of Delmar office building" />
            </div>
          <div class="carousel-item">
              <img src="assets/carousel/slide2.jpg" class="d-block w-100 homecarouselitem" alt="Picture of Delmar office building" />
          </div>
          <div class="carousel-item">
              <img src="assets/carousel/slide3.jpg" class="d-block w-100 homecarouselitem" alt="Picture of street next to Delmar office building" />
          </div>
          <div class="carousel-item">
              <img src="assets/carousel/slide4.jpg" class="d-block w-100 homecarouselitem" alt="Map centered on Ontario area." />
          </div>
          <div class="carousel-item">
              <img src="assets/carousel/slide5.jpg" class="d-block w-100 homecarouselitem" alt="Map centered on Riverside area." />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#homeCarouselIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#homeCarouselIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
